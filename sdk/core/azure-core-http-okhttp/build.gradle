plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = 'https://oss.sonatype.org/content/repositories/snapshots/'
    }

    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'com.azure:azure-core:1.0.0-preview.4'
    compile 'com.squareup.okhttp3:okhttp:4.1.0'
    testCompile 'com.azure:azure-core:1.0.0-preview.4'
    testCompile 'io.projectreactor:reactor-test:3.2.3.RELEASE'
    testCompile 'junit:junit:4.12'
    testCompile 'com.github.tomakehurst:wiremock-standalone:2.15.0'
}

group = 'com.azure'
version = '1.0.0-preview.4'
description = 'Microsoft Azure OkHttp HTTP Client Library'
sourceCompatibility = '1.8'

task sourcesJar(type: Jar) {
    classifier = 'sources'
    from(sourceSets.main.allJava)
}

task javadocJar(type: Jar) {
    classifier = 'javadoc'
    from(javadoc.destinationDir)
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
            artifact(sourcesJar)
            artifact(javadocJar)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
