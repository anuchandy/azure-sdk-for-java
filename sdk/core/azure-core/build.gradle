plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = 'https://oss.sonatype.org/content/repositories/snapshots/'
    }

    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.9.9'
    compile 'com.fasterxml.jackson.dataformat:jackson-dataformat-xml:2.9.9'
    compile 'org.slf4j:slf4j-api:1.7.6'
    compile 'io.projectreactor:reactor-core:3.2.10.RELEASE'
    testCompile 'io.projectreactor:reactor-test:3.2.3.RELEASE'
    testCompile 'junit:junit:4.12'
    testCompile 'org.slf4j:slf4j-simple:1.7.25'
    testCompile 'com.github.tomakehurst:wiremock-standalone:2.15.0'
    testCompile 'org.eclipse.jetty:jetty-http:9.4.11.v20180605'
    testCompile 'org.eclipse.jetty:jetty-server:9.4.11.v20180605'
    compileOnly 'com.google.code.findbugs:jsr305:3.0.2'
}

group = 'com.azure'
version = '1.0.0-preview.4'
description = 'Microsoft Azure Java Core Library'
sourceCompatibility = '1.8'

task sourcesJar(type: Jar) {
    classifier = 'sources'
    from(sourceSets.main.allJava)
}

task testsJar(type: Jar) {
    classifier = 'tests'
    from(sourceSets.test.output)
}

task javadocJar(type: Jar) {
    classifier = 'javadoc'
    from(javadoc.destinationDir)
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
            artifact(sourcesJar)
            artifact(testsJar)
            artifact(javadocJar)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
